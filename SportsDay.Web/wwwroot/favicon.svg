<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#006400" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Stopwatch body -->
  <circle cx="16" cy="17" r="9" fill="#FFD700" stroke="#006400" stroke-width="1"/>
  
  <!-- Stopwatch crown/winding mechanism -->
  <rect x="15" y="6" width="2" height="3" fill="#006400" rx="1"/>
  
  <!-- Stopwatch button -->
  <circle cx="16" cy="7.5" r="1" fill="#006400"/>
  
  <!-- Clock face -->
  <circle cx="16" cy="17" r="7" fill="white" stroke="#006400" stroke-width="1"/>
  
  <!-- Hour markers -->
  <circle cx="16" cy="11" r="0.5" fill="#006400"/>
  <circle cx="21" cy="17" r="0.5" fill="#006400"/>
  <circle cx="16" cy="23" r="0.5" fill="#006400"/>
  <circle cx="11" cy="17" r="0.5" fill="#006400"/>
  
  <!-- Clock hands pointing to 12:00 (start position) -->
  <line x1="16" y1="17" x2="16" y2="13" stroke="#006400" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="17" x2="16" y2="14" stroke="#006400" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="16" cy="17" r="1" fill="#006400"/>
  
  <!-- Small athletic elements - running track lines -->
  <path d="M 6 26 Q 16 24 26 26" stroke="#FFD700" stroke-width="1" fill="none"/>
  <path d="M 6 28 Q 16 26 26 28" stroke="#FFD700" stroke-width="1" fill="none"/>
</svg>